<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ask Your C Professor</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f4f4f9;
      --text-color: #333;
      --card-color: #ffffff;
      --border-color: #ccc;
      --button-bg: #007bff;
      --button-hover: #0056b3;
      --accent: #6c757d;
    }

    body.dark {
      --bg-color: #1e1e1e;
      --text-color: #f5f5f5;
      --card-color: #2c2c2c;
      --border-color: #444;
      --button-bg: #375a7f;
      --button-hover: #284563;
      --accent: #888;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 60px;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      background: var(--card-color);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 700px;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      font-size: 26px;
      text-align: center;
      margin-bottom: 24px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid var(--border-color);
      margin-bottom: 12px;
      background: var(--card-color);
      color: var(--text-color);
      box-sizing: border-box;
    }

    .button-row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 16px;
    }

    button {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button.ask {
      background-color: var(--button-bg);
      color: white;
    }

    button.ask:hover {
      background-color: var(--button-hover);
    }

    button.voice {
      background-color: #28a745;
      color: white;
    }

    button.voice:hover {
      background-color: #1c7c35;
    }

    .toggle {
      background-color: var(--accent);
      color: white;
      flex: none;
      font-size: 14px;
    }

    .toggle:hover {
      opacity: 0.85;
    }

    h2 {
      font-size: 20px;
      margin-top: 24px;
    }

    #response {
      margin-top: 10px;
      padding: 15px;
      background-color: var(--bg-color);
      border-radius: 6px;
      border: 1px solid var(--border-color);
      white-space: pre-line;
      font-family: monospace;
      min-height: 60px;
    }

    .action-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 10px;
    }

    .action-buttons button {
      padding: 8px 12px;
      font-size: 14px;
      background-color: var(--accent);
      color: white;
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 4px solid #ccc;
      border-top: 4px solid var(--button-bg);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ask Your C Professor</h1>

    <input type="text" id="question" placeholder="e.g., What is a pointer in C?">

    <div class="button-row">
      <button class="ask" onclick="askQuestion()">Ask</button>
      <button class="voice" onclick="startVoice()">üé§ Speak</button>
      <button class="toggle" onclick="toggleDarkMode()">üåô Toggle</button>
    </div>

    <h2>Response:</h2>
    <div id="response">Waiting for your question...</div>

    <div class="action-buttons">
      <button onclick="copyResponse()">üìã Copy</button>
      <button onclick="shareResponse()">üîó Share</button>
    </div>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    async function askQuestion() {
      const question = document.getElementById('question').value.trim();
      const responseDiv = document.getElementById('response');

      if (!question) {
        responseDiv.innerText = "‚ùó Please enter a question.";
        return;
      }

      responseDiv.innerHTML = '<div class="spinner"></div>';

      try {
        const res = await fetch('/api/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question })
        });

        const data = await res.json();

        if (data.reply) {
          responseDiv.innerText = data.reply;
        } else if (data.error) {
          responseDiv.innerText = "‚ö†Ô∏è Error: " + data.error;
        } else {
          responseDiv.innerText = "‚ö†Ô∏è Unknown response.";
        }
      } catch (error) {
        responseDiv.innerText = "‚ùå Network error: " + error.message;
      }
    }

    function startVoice() {
      if (!('webkitSpeechRecognition' in window)) {
        alert('Voice recognition not supported in this browser.');
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onstart = () => {
        document.getElementById('question').placeholder = 'üéôÔ∏è Listening...';
      };

      recognition.onerror = (event) => {
        alert('Speech error: ' + event.error);
      };

      recognition.onresult = (event) => {
        const speechText = event.results[0][0].transcript;
        document.getElementById('question').value = speechText;
        askQuestion(); // auto-submit
      };

      recognition.onend = () => {
        document.getElementById('question').placeholder = 'e.g., What is a pointer in C?';
      };

      recognition.start();
    }

    function copyResponse() {
      const text = document.getElementById('response').innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("üìã Copied to clipboard!");
      });
    }

    function shareResponse() {
      const text = document.getElementById('response').innerText;
      const shareText = encodeURIComponent(text);
      const url = `https://wa.me/?text=${shareText}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
